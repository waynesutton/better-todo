[build]
  command = "npm run build"
  publish = "dist"

# Edge function for bot detection on shared notes
[[edge_functions]]
path = "/share/*"
function = "shareBotMeta"

# SPA fallback - all routes go to index.html (React Router handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
